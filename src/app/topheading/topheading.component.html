<div class="container mt-5">
    <h4>Top Heading News</h4>
        <div class="row">
            <div *ngFor="let d of topHeadingDisplay" class="col-lg-3 mt-3 mb-2">
                <div class="box" style="height: 50%;">
                    <img src="{{d.urlToImage}}" width="100%">
                    <h5 class="mt-2 mb-2">{{d.title}}</h5>                    
                </div>
                <div style="height: 20%;">
                    <a target="_blank" href="{{d.url}}" class="btn btn-dark btn-sm btn-readmore">Read more</a>
                </div>                
            </div>
        </div>
    </div>
